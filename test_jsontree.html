        function traverse(key,jsonObj) {
            if (jsonObj !== null && typeof jsonObj == "object") {
                Object.entries(jsonObj).forEach(([key, value]) => {
                    // key is either an array index or object key
                    document.write("<ul>");
                    traverse(key,value);
                    document.write("</ul>");
                });
            }
            else {
                document.write("<li>");
                document.write( key+":");
                document.write(jsonObj);
                document.write("</li>");

            }
        }
