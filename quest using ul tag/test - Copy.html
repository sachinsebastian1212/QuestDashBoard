<script>
    var qs=1;
    var q=0;
    var ol=0;
    var o=0;

    function setqsId() {
        document.getElementById("qsId").value="qs_"+qs;
    }
    
    function populateDefaultRoom() {
        var options = ["MSP_WILD", "CP_WILD", "MSP_CP_WILD", "MSP", "CP", "MSP_CP"];
        $.each(options, function(i, p) {
            $('#qsDefaultRoom').append($('<option></option>').val(p).html(p));
        });
    }

    function setDefaultChallangeTitle() {
        document.getElementById("qTitle").value="Challage "+(q+1);
    }

    function populateQuestIds() {
        var qIds = [];
        for (let i = 0; i <= q; i++) {
            qIds.push("q_"+i);
        }
        $('#qList').empty();
        $.each(qIds, function(i, p) {
            $('#qList').append($('<option></option>').val(p).html(p));
        });
        $('#qList').last().attr("selected","selected");
    }

    function populateObjectiveListIds() {
        var olIds = [];
        for (let i = 0; i <= ol; i++) {
            olIds.push("ol_"+i);
        }
        $('#olList').empty();
        $.each(olIds, function(i, p) {
            $('#olList').append($('<option></option>').val(p).html(p));
        });
        $('#olList').last().attr("selected","selected");
    }

    function populateObjectivesIds() {
        var oIds = {"key1":"val1","key2":"val2"};
        
        $.each(oIds, function(k, v) {
            $('#oList').append($('<option></option>').val(k).html(v));
        });
        $('#oList').last().attr("selected","selected");
    }
    
    


    $(document).ready(function(){
        setqsId();
        populateDefaultRoom();
        populateQuestIds();
        setDefaultChallangeTitle();
        populateObjectiveListIds();
        populateObjectivesIds();
